name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build-linux-deb:
    name: Build DEB Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build DEB package
        working-directory: ./api
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x build_fpm.sh
          ./build_fpm.sh
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: api/build/fpm/*.deb

  build-linux-rpm:
    name: Build RPM Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build RPM package
        working-directory: ./api
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x build_fpm.sh
          ./build_fpm.sh
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: api/build/fpm/*.rpm

  build-windows-exe:
    name: Build EXE (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka
      
      - name: Build EXE with Nuitka
        working-directory: ./api
        run: |
          python nuitka_build.py
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-package
          path: api/build/nuitka/dist/*.exe

  build-macos-app:
    name: Build App Bundle (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app
      
      - name: Build App bundle with Py2App
        working-directory: ./api
        run: |
          chmod +x build_py2app.sh
          chmod +x optimize_app.sh
          ./build_py2app.sh
      
      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: api/build/py2app/dist/*.app

  create-release:
    name: Create Release
    needs: [build-linux-deb, build-linux-rpm, build-windows-exe, build-macos-app]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/deb-package/*.deb
            artifacts/rpm-package/*.rpm
            artifacts/exe-package/*.exe
            artifacts/app-package/*.app
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## spiceDL2 API ${{ steps.version.outputs.version }}
            
            ### ダウンロード
            
            - **Linux (Debian/Ubuntu)**: `.deb` パッケージ
            - **Linux (Red Hat/CentOS/Fedora)**: `.rpm` パッケージ
            - **Windows**: `.exe` 実行ファイル
            - **macOS**: `.app` アプリケーションバンドル
            
            ### インストール方法
            
            #### DEB (Debian/Ubuntu)
            ```bash
            sudo dpkg -i spicedl2-api_*.deb
            sudo apt-get install -f  # 依存関係の解決
            ```
            
            #### RPM (Red Hat/CentOS/Fedora)
            ```bash
            sudo rpm -i spicedl2-api-*.rpm
            ```
            
            #### Windows
            `.exe` ファイルをダウンロードして実行してください。
            
            #### macOS
            `.app` バンドルをダウンロードして、アプリケーションフォルダに移動してください。
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

