name: Build Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build-linux-deb:
    name: Build DEB Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install fpm
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build DEB package
        working-directory: ./api
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x build_fpm.sh
          ./build_fpm.sh
      
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: api/build/fpm/*.deb
          compression-level: 0

  build-linux-rpm:
    name: Build RPM Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Build RPM package
        working-directory: ./api
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x build_fpm.sh
          ./build_fpm.sh
      
      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: api/build/fpm/*.rpm
          compression-level: 0

  build-windows-exe:
    name: Build EXE (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            api/requirements.txt

      - name: Cache pip downloads (Windows)
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\pip-cache
          key: ${{ runner.os }}-pip-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Nuitka build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}\nuitka-cache
            ${{ runner.temp }}\Nuitka
          key: ${{ runner.os }}-nuitka-${{ hashFiles('api/**/*.py', 'api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-nuitka-
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt
          pip install nuitka
      
      - name: Build EXE with Nuitka
        working-directory: ./api
        run: |
          python nuitka_build.py
      
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-package
          path: api/build/nuitka/dist/*.exe
          compression-level: 0

  build-macos-app:
    name: Build App Bundle (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app
      
      - name: Build App bundle with Py2App
        working-directory: ./api
        run: |
          chmod +x build_py2app.sh
          chmod +x optimize_app.sh
          ./build_py2app.sh
      
      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: api/build/py2app/dist/*.app
          compression-level: 0

  build-python-zip:
    name: Build Python Scripts ZIP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Prepare ZIP contents
        working-directory: ./api
        run: |
          # Create temporary directory for ZIP contents
          mkdir -p ../zip_build
          
          # Copy Python scripts (excluding build-related files)
          cp app.py config_manager.py download_manager.py gui.py i18n.py main.py tray_app.py ../zip_build/
          
          # Copy requirements
          cp requirements.txt ../zip_build/
          
          # Copy locales directory
          cp -r locales ../zip_build/
          
          # Copy documentation (optional but useful)
          cp README.md API_DOCUMENTATION.md ../zip_build/ 2>/dev/null || true
      
      - name: Upload ZIP contents artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-scripts-zip
          path: zip_build
          compression-level: 0
          if-no-files-found: error
          retention-days: 1

  build-spicetify-extension:
    name: Build Spicetify Extension
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Spicetify CLI
        run: |
          yes n | curl -fsSL https://raw.githubusercontent.com/spicetify/spicetify-cli/master/install.sh | sh || true
          echo "$HOME/.spicetify" >> $GITHUB_PATH
      
      - name: Build extension
        run: npx spicetify-creator --out=dist --minify
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: spicetify-extension
          path: dist
          compression-level: 0
          if-no-files-found: error
          retention-days: 1

  create-release:
    name: Create Release
    needs: [build-linux-deb, build-linux-rpm, build-windows-exe, build-macos-app, build-python-zip, build-spicetify-extension]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false
      
      - name: Prepare release files
        run: |
          # Flatten artifact structure to avoid nested directories
          mkdir -p release_files
          mkdir -p temp_extract
          
          # Debug: List artifact structure
          echo "=== Artifact structure ==="
          find artifacts -type f | sort
          echo ""
          
          # Recursively extract all ZIP files until we find target files
          # This handles nested ZIPs created by upload-artifact
          extract_all_zips() {
            local dir=$1
            local max_iterations=10
            local iteration=0
            
            while [ $iteration -lt $max_iterations ]; do
              local zip_count=$(find "$dir" -name "*.zip" -type f | wc -l)
              if [ "$zip_count" -eq 0 ]; then
                break
              fi
              
              echo "Iteration $iteration: Found $zip_count ZIP files, extracting..."
              find "$dir" -name "*.zip" -type f | while read zipfile; do
                local extract_dir="${zipfile%.zip}_extracted"
                mkdir -p "$extract_dir"
                unzip -q "$zipfile" -d "$extract_dir" 2>/dev/null || true
                rm -f "$zipfile"
              done
              
              iteration=$((iteration + 1))
            done
          }
          
          # Process DEB files
          if [ -d "artifacts/deb-package" ]; then
            echo "Processing DEB package..."
            cp -r artifacts/deb-package temp_extract/deb-work
            extract_all_zips temp_extract/deb-work
            find temp_extract/deb-work -name "*.deb" -type f -exec cp {} release_files/ \;
          fi
          
          # Process RPM files
          if [ -d "artifacts/rpm-package" ]; then
            echo "Processing RPM package..."
            cp -r artifacts/rpm-package temp_extract/rpm-work
            extract_all_zips temp_extract/rpm-work
            find temp_extract/rpm-work -name "*.rpm" -type f -exec cp {} release_files/ \;
          fi
          
          # Process EXE files
          if [ -d "artifacts/exe-package" ]; then
            echo "Processing EXE package..."
            cp -r artifacts/exe-package temp_extract/exe-work
            extract_all_zips temp_extract/exe-work
            find temp_extract/exe-work -name "*.exe" -type f -exec cp {} release_files/ \;
          fi
          
          # Process APP bundles
          if [ -d "artifacts/app-package" ]; then
            echo "Processing APP package..."
            cp -r artifacts/app-package temp_extract/app-work
            extract_all_zips temp_extract/app-work
            find temp_extract/app-work -name "*.app" -type d -exec cp -r {} release_files/ \;
          fi
          
          # Process Python scripts ZIP
          # Create ZIP file from directory contents
          if [ -d "artifacts/python-scripts-zip" ]; then
            echo "Processing Python scripts ZIP..."
            cp -r artifacts/python-scripts-zip temp_extract/python-zip-work
            extract_all_zips temp_extract/python-zip-work
            
            # Find the directory with the actual files (not zip files)
            local zip_dir=$(find temp_extract/python-zip-work -type d -name "zip_build" | head -n 1)
            if [ -z "$zip_dir" ]; then
              # If zip_build directory not found, use the first directory with files
              zip_dir=$(find temp_extract/python-zip-work -type d -mindepth 1 -maxdepth 1 | head -n 1)
            fi
            
            if [ -n "$zip_dir" ] && [ -d "$zip_dir" ]; then
              echo "Creating Python scripts ZIP from: $zip_dir"
              cd "$zip_dir"
              zip -r "../../../release_files/spicedl2-api-scripts-${{ steps.version.outputs.version }}.zip" .
              cd - > /dev/null
            else
              echo "Warning: Could not find Python scripts directory"
            fi
          fi
          
          # Process Spicetify extension ZIP
          # Create ZIP file from directory contents
          if [ -d "artifacts/spicetify-extension" ]; then
            echo "Processing Spicetify extension ZIP..."
            cp -r artifacts/spicetify-extension temp_extract/extension-zip-work
            extract_all_zips temp_extract/extension-zip-work
            
            # Find the directory with the actual files (dist directory)
            local extension_dir=$(find temp_extract/extension-zip-work -type d -name "dist" | head -n 1)
            if [ -z "$extension_dir" ]; then
              # If dist directory not found, use the first directory with files
              extension_dir=$(find temp_extract/extension-zip-work -type d -mindepth 1 -maxdepth 1 | head -n 1)
            fi
            
            if [ -n "$extension_dir" ] && [ -d "$extension_dir" ]; then
              echo "Creating Spicetify extension ZIP from: $extension_dir"
              cd "$extension_dir"
              zip -r "../../../release_files/spicedl2-extension-${{ steps.version.outputs.version }}.zip" .
              cd - > /dev/null
            else
              echo "Warning: Could not find Spicetify extension directory"
            fi
          fi
          
          # Clean up temporary extraction directory
          rm -rf temp_extract
          
          # List files for verification
          echo "=== Release files prepared ==="
          ls -lh release_files/
          echo ""
          echo "=== File types in release_files ==="
          for f in release_files/*; do
            if [ -f "$f" ]; then
              echo "$(basename "$f"): $(file "$f" | cut -d: -f2-)"
            elif [ -d "$f" ]; then
              echo "$(basename "$f"): directory"
            fi
          done
      
